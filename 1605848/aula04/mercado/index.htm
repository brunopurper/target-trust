<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadinho</title>
</head>

<body>
  <h1>Bem vindo ao Mercado!</h1>
  <img src="img/logotipo.png" alt="Logotipo do Mercado">
  <hr>
  <p>Veja nossos produtos abaixo:</p>

  <table border="2">
    <thead>

      <tr>
        <!-- TH: (table headers) -->
        <th></th>
        <th>Produto</th>
        <th>Fornecedor</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- TD : table data (dado da tabela) -->
        <td><img src="img/seta.png" alt="Ícone Seta" width="33"></td>
        <td>Arroz</td>
        <td>Tio João</td>
        <td>R$ 25,00</td>
      </tr>
      <tr>
        <td><img src="img/seta.png" alt="Ícone Seta" width="33"></td>
        <td>Feijão</td>
        <td>Tio João</td>
        <td>R$ 5,50</td>
        <td>EM FALTA</td>
      </tr>
      <tr>
        <td><img src="img/seta.png" alt="Ícone Seta" width="33"></td>
        <td>Erva Mate</td>
        <td>Vier</td>
        <td>R$ 12,00</td>
      </tr>
      <tr>
        <td><img src="img/seta.png" alt="Ícone Seta" width="33"></td>
        <td>Creme de Leite</td>
        <td>Nestlé</td>
        <td>R$ 3,89</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <p>Não encontrou algum produto ? Informe seu e-mail:</p>
  <form action="">
    <input type="text" name="email" placeholder="digite seu e-mail">
    <button type="submit">CADASTRAR E-MAIL</button>
  </form>






</body>

</html>
