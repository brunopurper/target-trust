  <link rel="stylesheet" href="css/eventos.css">

<!-- O body é um dos unicos elementos que pode ser acessado diretamente depois do document -->

<body>

  <p ondblclick="teste()">Isso é um parágrafo!</p>

  <h2 onmouseover="teste()">Segunda-feira</h2>

  <div id="retangulo"></div>
  <button onclick="mudaDiv()">MUDA!</button>
  <hr>
  <section>Seção 0</section>
  <section>Seção 1</section>
  <section>Seção 2</section>
  <section>Seção 3</section>
  <section>Seção 4</section>
  <section>Seção 5</section>
  <!-- crie abaixo um botao e chame uma funcao com 
    o nome de alteraSecao no seu onclick -->
  <button onclick="alteraSecao()">ALTERA SEÇÃO</button>
  <hr>
  <div class="caixa"></div>
  <div class="caixa"></div>
  <div class="caixa"></div>

</html>
