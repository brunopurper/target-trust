<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veículos</title>
</head>

<body>
  <h1>Veículos</h1>

  <table border="2">
    <thead>
      <tr>
        <!-- table head : cabeçalho da coluna da tabela -->
        <th>Modelo</th>
        <th>Fabricante</th>
        <th>Ano</th>
      </tr>
    </thead>

    <tbody>
      <!-- tr: table row (linha da tabela) -->
      <tr>
        <!-- td: table data (dado da tabela) -->
        <td>Prisma</td>
        <td rowspan="2">Chevrolet</td>
        <td>2015</td>
      </tr>
      <tr>
        <td>Camaro</td>

        <td>2020</td>
      </tr>
    </tbody>
    <!-- tfoot : footer / rodape da tabela -->
    <tfoot>
      <tr>
        <td colspan="3">* consulte condições de pagamento</td>
      </tr>
    </tfoot>

  </table>
</body>

</html>
